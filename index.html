<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You Deserve Cancer</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <style media="screen">
        body {
            overflow: hidden;
            min-height: 100%;
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/rainyday.js/0.1.2/rainyday.min.js"></script>
    <script>
        function run() {
            var image = document.getElementById('background');
            image.onload = function() {
                var engine = new RainyDay({
                    image: this,
                    blur: 0
                });
                engine.rain([ [1, 2, 8000] ]);
                engine.rain([ [3, 3, 0.88], [5, 5, 0.9], [6, 2, 1] ], 100);
            };
            image.crossOrigin = 'anonymous';
            image.src = 'rain-compressor.jpg';
        }
    </script>
</head>
<body onload="run();">
    <body>
        <img id="background" alt="background" src="rain-compressor.jpg" />
    </body>
</body>
</html>
