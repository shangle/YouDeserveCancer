<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You Deserve Cancer</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
    <style media="screen">
        body {
            overflow: hidden;
            min-height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Coming Soon', sans-serif;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/rainyday.js/0.1.2/rainyday.min.js"></script>
    <script>
        function run() {
            var image = document.getElementById('background');
            image.onload = function() {
                var engine = new RainyDay({
                    image: this,
                    blur: 0
                });
                engine.rain([ [1, 2, 8000] ]);
                engine.rain([ [3, 3, 0.88], [5, 5, 0.9], [6, 2, 1] ], 100);
            };
            image.crossOrigin = 'anonymous';
            image.src = 'rain-compressor.jpg';
        }
    </script>
</head>
<body onload="run();">
    <body>
        <h1 style="position: fixed; top: 1em; width: 100%; text-align: center;">You Deserve Cancer.</h1>
        <div id="credit" style="position: fixed; bottom: 5px; right: 5px;"><a href="https://unsplash.com/grzegorzmleczek">image</a> | <a href="http://www.freesound.org/people/Arctura/sounds/39827/">sound</a> | <a href="http://www.google.com/fonts/specimen/Coming+Soon">font</a> | <a href="http://maroslaw.github.io/rainyday.js/">rain</a> | &copy;2015</div>
        <img id="background" alt="background" src="rain-compressor.jpg" />
        <audio src="rain.mp3" controls autoplay loop>
            <p>Your browser does not support the audio element </p>
        </audio>
    </body>
</body>
</html>
